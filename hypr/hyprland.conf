#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = xbindkeys & dunst & hyprpaper & waybar & hyprctl & kitty

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 0
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.active_border = rgba(ffffffcc) rgba(00000000) 45deg
    col.active_border = rgba(00000000)
    col.inactive_border = rgba(59595900)

    layout = dwindle
    no_border_on_floating = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    multisample_edges = true

    active_opacity = 0.85
    inactive_opacity = 0.85
    
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = 0x66000000


}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float, kitty
windowrule = noblur, Brave-browser
windowrule = opaque, Brave-browser
windowrule = float, gthumb
windowrule = opaque, gthumb
windowrule = opaque, CoppeliaSim
windowrule = opaque, blender
windowrulev2 = workspace special:ytmusic, class:Brave-browser, title:(YouTube Music)
windowrulev2 = tile, class:Brave-browser, title:(YouTube Music)
windowrulev2 = workspace special:whatsapp, class:Brave-browser, title:(WhatsApp Web)
windowrulev2 = tile, class:Brave-browser, title:(WhatsApp Web)
windowrulev2 = workspace special:btop, class:kitty, title:btop
windowrulev2 = tile, class:kitty, title:btop
windowrulev2 = workspace special:notion, class:Brave-browser, title:(Notion)
windowrulev2 = tile, class:Brave-browser, title:(Notion)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = ,XF86MonBrightnessUp, exec, ~/.config/hypr/helpers/brightnessctl.sh inc 5
bind = ,XF86MonBrightnessDown, exec, ~/.config/hypr/helpers/brightnessctl.sh dec 5
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bind = ,XF86AudioPlay, exec, playerctl play-pause

bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, B, exec, brave
bind = $mainMod, E, exec, nautilus
bind = $mainMod, C, exec, code
bind = $mainMod SHIFT, code:79, exec, brave --app-id=cinhimbnkkaeohfgghhklpknlkffjgod # YouTube Music
bind = $mainMod SHIFT, code:80, exec, brave --app-id=hnpfjngllnobngcgfapefoaidbinmjnm # WhatsApp Web
bind = $mainMod SHIFT, code:81, exec, kitty btop
bind = $mainMod SHIFT, code:83, exec, brave --app-id=jdhommibkhlikfcdlljfdcfdjghpfill # Notion
bind = $mainMod, K, exec, xbindkeys_config
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch to named workspaces using numpad keys
bind = $mainMod, code:79, togglespecialworkspace, ytmusic
bind = $mainMod, code:80, togglespecialworkspace, whatsapp
bind = $mainMod, code:81, togglespecialworkspace, btop
bind = $mainMod, code:83, togglespecialworkspace, notion

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:274, resizewindow
